<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc_style.css">
</head>
<body>
    <div id="big-box">
        <div id="head"><span id="heading">CALCULATOR</span></div>
            <p class="display" id="result"></p>
        <div id="main">
           <div class="button"><button class="btn">AC</button> </div>
            <div class="button"> <button class="btn">7</button></div>
            <div class="button"> <button class="btn" >4</button></div>
            <div class="button"><button class="btn" >1</button> </div>
            <div class="button"><button class="btn">0</button> </div>
            <div class="button" style="margin-top:-191px;margin-left:108px;position:absolute;"><button class="btn" >bcs</button> </div>
            <div class="button" style="margin-top:-153px;margin-left:108px;position:absolute;"><button class="btn">8</button> </div>
             <div class="button" style="margin-top:-114px;margin-left:108px;position:absolute;"><button class="btn">5</button> </div>
             <div class="button buttons" style="margin-top:-75px;margin-left:108px;position:absolute;"><button class="btn">2</button> </div>
            <div class="button buttons" style="margin-top:-35px;margin-left:108px;position:absolute;"><button class="btn" >.</button> </div>
             <div class="button" style="margin-top:-191px;margin-left:217px;position:absolute;"><button class="btn">%</button> </div>
            <div class="button buttons" style="margin-top:-153px;margin-left:217px;position:absolute;"><button class="btn">9</button> </div>
            <div class="button buttons" style="margin-top:-115px;margin-left:217px;position:absolute;"><button class="btn">6</button> </div>
            <div class="button buttons" style="margin-top:-75px;margin-left:217px;position:absolute;"><button class="btn">3</button> </div>
            <div class="button buttons" style="margin-top:-35px;margin-left:217px;position:absolute;"><button class="btn">+/-</button> </div>
            <div class="button buttons" style="margin-top:-191px;margin-left:324px;position:absolute;background:red;"><button class="btn" style="background-color:#cc0000;color:white">/</button> </div>
            <div class="button buttons" style="margin-top:-153px;margin-left:324px;position:absolute;background:red;"><button class="btn" style="background-color:#cc0000;color:white">*</button> </div>
            <div class="button buttons" style="margin-top:-115px;margin-left:324px;position:absolute;"><button class="btn" style="background-color:#cc0000;color:white">-</button> </div>
            <div class="button buttons" style="margin-top:-75px;margin-left:324px;position:absolute;" data-value="+"><button class="btn" style="background-color:#cc0000;color:white">+</button> </div>
            <div class="button buttons" style="margin-top:-35px;margin-left:324px;position:absolute;"><button class="btn" style="background-color:#cc0000;color:white">=</button> </div>
                    </div>
            </div>
   
<script src="calc_func.js"></script>
